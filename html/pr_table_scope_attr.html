<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        tr, td, th, thead, tbody {
            border:solid black 1px;
        }
    </style>
</head>
<body>
    <h1> 웹 접근성 측면에서 매애애애애애우 중요함!!</h1>
    <table width="100%" summary="월별 스마트폰, 태블릿PC, 데스크탑PC 판매현황">
        <caption>headers 인듯 요거도 접근성 측면에서 중요</caption>
        <colgroup>
            <col width="20%"/>
            <col width="25%"/>
            <col width="25%"/>
            <col width="30%"/>
        </colgroup>
        <thead>
            <tr>
                <th rowspan='2' scope="col">구분</th>
                <th colspan='3' scope="colgroup">상품 종류</th><!-- 열 병합일때는 scope='rowgroup'-->
            </tr>
            <tr>
                <th scope='col'>스마트폰</th>
                <th scope="col">태블릿PC</th>
                <th scope='col'>데스크탑PC</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope='row'>1월</th>
                <td>5만대</td>
                <td>3만대</td>
                <td>1만대</td>
            </tr>
            <tr>
                <th scope="row">2월</th>
                <td>5만대</td>
                <td>3만대</td>
                <td>1만대</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
