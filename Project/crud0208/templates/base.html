<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>영화목록</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Cute+Font|Do+Hyeon|Noto+Sans+KR" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light my-5">
          <a class="navbar-brand" href="/movies">HOME</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="/movies/new">새 영화 등록<span class="sr-only">(current)</span></a>
              </li>
            </ul>
          </div>
        </nav>
    </header>

    <div class="list-group mx-5 my-5">
        {% for m in m_list %}
            <a href="/movies/{{m.id}}" class="list-group-item list-group-item-action my-2">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-2" style="font-family: 'Do Hyeon', sans-serif;">{{m.title}}</h5>
                </div>
                <div>
                    <img class="mr-2 mt-2" src="{{m.poster_url}}" style="width:3rem" align="left"/>
                    <small style="display:inline" style="font-family: 'Noto Sans KR', sans-serif;" class="mb-1">{{ m.description }}</small>
                </div>
                <small class="d-flex justify-content-end">{{ m.watch_grade}}</small>
                <div class="d-flex justify-content-end">
                {% if m.score >= 4 %}
                <p class="badge badge-primary text-wrap text-center text-white" style="width:3rem">{{m.score}}</p>
                {% else %}
                <p class="badge badge-secondary text-wrap text-center text-white" style="width:3rem">{{m.score}}</p>
                {% endif %}
                </div>
            </a>
        {% endfor %}
    </div>
</body>
</html>
