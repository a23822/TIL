{% extends 'base.html' %}
{% load staticfiles %}
{% block body %}
<div class="row">
    <div class="d-inline mx-5 my-5">
        <img src="{% static 'signup.jpg' %}" alt="plz wait" class="px-1 py-1 w-40" style="width:350px;">
        
    </div>
    <div class="d-inline mx-5 my-5 w-50">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="pw">Password</label>
                <input type="password" class="form-control" id="pw" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="pwc">Password Confirm</label>
                <input type="password" class="form-control" id="pwc" placeholder="Password Confirm">
            </div>
            <button type="submit" class="btn btn-primary">SignUp</button>
        </form>
    </div>
</div>



{% endblock %}
