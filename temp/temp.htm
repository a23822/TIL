<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="temp.css"/>
</head>
<body>
    <div style="margin-bottom: 20px;">
        <table class="ref_refundable">
            <caption><h4>환불 가능 금액 조회</h4></caption>
            <colgroup>
                <col class="ref_col_1"/>
                <col class="ref_col_2"/>
                <col class="ref_col_3"/>
                <col class="ref_col_4"/>
            </colgroup>
            <thead>
                <tr>
                    <th>구분</th>
                    <th scope="col">환불가능액</th>
                    <th scope="col">수수료</th>
                    <th scope="col">총 환불금액</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">게임 보상금액</th>
                    <td>100,000원</td>
                    <td>1,000원</td>
                    <td>99,000원</td>
                </tr>
        
                <tr>
                    <th scope="row">월정액제 보상금액</th>
                    <td>10,000원</td>
                    <td>5,000원</td>
                    <td>5,000원</td>
                </tr>
        
                <tr>
                    <th scope="row">코인</th>
                    <td>9,000원</td>
                    <td>500원</td>
                    <td>8,500원</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th scope="row">총합계</th>
                    <td>119,000원</td>
                    <td>6,500원</td>
                    <td>112,500원</td>
                </tr>
            </tfoot>
        </table>
    </div>

    <div class="content">
        <h3 class="content_title">회원가입</h3>

        <div class="form_wrap">
            <form>
                <div class="input_wrap">
                    <label class="label_text" for="user_id">아이디</label>
                    <input type="text" id="user_id" class="input_common_box"/>
                </div>

                <div class="input_wrap">
                    <label class="label_text" for="password">비밀번호</label>
                    <input type="text" id="password" class="input_common_box"/>
                </div>

                <div class="input_wrap">
                    <label class="label_text" for="username">이름</label>
                    <input type="text" id="username" class="input_common_box"/>
                </div>

                <div class="input_wrap">
                    <label class="label_text" for="birth_year">생년월일</label>
                    <div class="select_wrap">
                        <select id="birth_year" class="input_common_box birth_box">
                            <option>년도</option>
                        </select>
                        <select id="birth_month" class="input_common_box birth_box" title="birth_month">
                            <option>월</option>
                        </select>
                        <select id="birth_day" class="input_common_box birth_box" title="birth_day">
                            <option>일</option>
                        </select>
                    </div>
                </div>

                <div class="input_wrap">
                    <label class="label_text" for="male">성별</label>
                    <div class="radio_wrap">
                        <div class="radio_cell">
                            <input type="radio" id="male" class="radio_input" name="gender"/>
                            <span class="radio_text">남자</span>
                        </div>
                        <div class="radio_cell">
                            <input type="radio" id="female" class="radio_input" name="gender" title="female"/>
                            <span class="radio_text">여자</span>
                        </div>                                                                                                  </div>
                    </div> 
                </div>

                <div class="input_wrap">
                    <label class="label_text" for="email">이메일</label>
                    <input type="email" id="email" class="input_common_box"/>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
